{% extends './base.html' %} {% block content %}
<!DOCTYPE html>
<html>
<head>
</head>
<style>
    h3{
    padding-top: 2%;
    margin-left: 6%;
    font-family: Fira Sans Condensed;
    font-size: 14px;
    font-weight: 600;
    text-align: justify;
}
p{
    font-family: Fira Sans Condensed;
    font-size: small;
    font-weight: 550;
}
textarea{
    margin-left: 5%;
    text-align: justify;
}
h2{
    margin-left: 150px;
}
form {
    margin-left: 1%;
  }  

select{
    width: 18%;
    margin-left: 42%;
}

label{
    font-size: 14px;
}

button{
    display:inline-block;
    justify-content:center;
    text-align: center;
    margin: 0 auto;
    width: 90%;
    height: 35px;
    font-size: 14px;
    border: none;
    background-color: #091E34;
    color: #ffff;
 }
 mat-progress-bar{
  margin: 0 auto;
  margin-bottom: 20px;
 }
 progress{
    background-color: orangered;
    background-image: linear-gradient(to bottom, orange, orangered);
 }
</style>

<body>
    <h3>Enter your Protein sequences OR Select your fasta file *</h3>
    <form method="post" enctype="multipart/form-data" id="upload-form">
        {% csrf_token %}
        <label style="margin-left: 5%;" for="specie_select">Select the pathogen:</label>
        <select name="category" id="category">
          <option value="option1">Enterococcus faecium</option>
          <option value="option2">Staphylococcus aureus</option>
          <option value="option3">Klebsiella pneumoniae</option>
          <option value="option3">Acinetobacter baumannii</option>
          <option value="option3">Pseudomonas aeruginosa</option>
          <option value="option3">Enterobacter spp</option>
        </select><br><br>

        <textarea name="sequence" rows="8" cols="135"></textarea><br><br>

        <label style="margin-left: 5%;" for="file">File:</label>
        <input type="file" name="file" id="file-input"><br><br>

        <input style="width: 80%; height: 35px; background-color:#091E34; color: #ffff; margin-left: 5%;" type="submit" value="upload", id="upload-button">
    </form>

    <progress style="margin-left: 5%; width: 80%; height: 8%;" id="progress-bar" value="0" max="100"></progress>
    
    </body>
</html>
{% endblock %}
